<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript图片切换展示效果</title>
    <style type="text/css">
        .container, .container * { margin: 0; padding: 0; }
        .container { width: 408px; height: 168px; overflow: hidden; position: relative; }
        .slider { position: absolute; }
        .slider li { list-style: none; display: inline; }
        .slider img { width: 408px; height: 168px; display: block; }
        .slider2 { width: 2000px; }
        .slider2 li { float: left; }
        .num { position: absolute; right: 5px; bottom: 5px; }
        .num li { float: left; color: #FF7300; text-align: center; line-height: 16px; width: 16px; height: 16px; font-family: Arial; font-size: 12px; cursor: pointer; overflow: hidden; margin: 3px 1px; border: 1px solid #FF7300; background-color: #fff; }
        .num li.on { color: #fff; line-height: 21px; width: 21px; height: 21px; font-size: 16px; margin: 0 1px; border: 0; background-color: #FF7300; font-weight: bold; }
    </style>
    <script src="/Scripts/mootools-core-1.4.5.js" type="text/javascript"></script>
    <script type="text/javascript">
        var Slideshow = new Class({
            Implements: [Options],
            Index: 0, //当前索引
            Timer: null, //定时器
            Slider: null, //滑动对象
            Parameter: null, //切换参数
            Count: 0, //切换数量
            Target: 0, //目标参数
            Up: null,
            Step: null,
            Time: null,
            Auto: null,
            Pause: null,
            onStart: null,
            onFinish: null,
            //默认参数
            options: {
                Up: true,
                //是否向上(否则向左)
                Step: 5,
                //滑动变化率
                Time: 10,
                //滑动延时
                Auto: true,
                //是否自动转换
                Pause: 2000,
                //停顿时间(Auto为true时有效)
                onStart: function () { },
                //开始转换时执行
                onFinish: function () { } //完成转换时执行
            },
            initialize: function (container, slider, parameter, count, options) {
                //                this.setOptions(options);
                //                this.attachTo = $(attachto);

                if (parameter <= 0 || count <= 0) return;
                var oContainer = $(container);
                var oSlider = $(slider);
                var oThis = this;

                this.Index = 0; //当前索引
                this._timer = null; //定时器
                this._slider = oSlider; //滑动对象
                this._parameter = parameter; //切换参数
                this._count = count || 0; //切换数量
                this._target = 0; //目标参数
                this.setOptions(options);

                this.Up = !!this.options.Up;
                this.Step = Math.abs(this.options.Step);
                this.Time = Math.abs(this.options.Time);
                this.Auto = !!this.options.Auto;
                this.Pause = Math.abs(this.options.Pause);
                this.onStart = this.options.onStart;
                this.onFinish = this.options.onFinish;

                //                oContainer.style.overflow = "hidden";
                //                oContainer.style.position = "relative";

                //                oSlider.style.position = "absolute";
                //                oSlider.style.top = oSlider.style.left = 0;

            },
            //开始切换设置
            Start: function () {
                if (this.Index < 0) {
                    this.Index = this._count - 1;
                }
                else if (this.Index >= this._count) {
                    this.Index = 0;
                }

                this._target = -1 * this._parameter * this.Index;
                this.onStart();
                this.Move();
            },
            //移动
            Move: function () {
                clearTimeout(this._timer);
                var oThis = this;
                var style = this.Up ? "top" : "left";
                var iNow = parseInt(this._slider.style[style]) || 0;
                var iStep = this.GetStep(this._target, iNow);

                if (iStep != 0) {
                    this._slider.style[style] = (iNow + iStep) + "px";
                    this._timer = setTimeout(function () {
                        oThis.Move();
                    }, this.Time);
                }
                else {
                    this._slider.style[style] = this._target + "px";
                    this.onFinish();
                    if (this.Auto) {
                        this._timer = setTimeout(function () {
                            oThis.Index++;
                            oThis.Start();
                        }, this.Pause);
                    }
                }
            },
            //获取步长
            GetStep: function (iTarget, iNow) {
                var iStep = (iTarget - iNow) / this.Step;
                if (iStep == 0) return 0;
                if (Math.abs(iStep) < 1) return (iStep > 0 ? 1 : -1);
                return iStep;
            },
            //停止
            Stop: function (iTarget, iNow) {
                clearTimeout(this._timer);
                this._slider.style[this.Up ? "top" : "left"] = this._target + "px";
            }
        });
        window.addEvent('domready', function () {
            new Slideshow("idTransformView", "idSlider", 168, 3, {});
        });
    </script>
</head>
<body>
    <div class="container" id="idTransformView" style="margin: 0px auto; overflow: hidden;
        position: relative;">
        <ul class="slider" id="idSlider" style="position: absolute; left: 0; top: 0;">
            <li>
                <img src="images/01.jpg" /></li>
            <li>
                <img src="images/02.jpg" /></li>
            <li>
                <img src="images/03.jpg" /></li>
        </ul>
        <ul class="num" id="idNum">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="container" id="idTransformView2" style="margin: 0px auto;">
        <ul class="slider slider2" id="idSlider2">
            <li>
                <img src="images/01.jpg" /></li>
            <li>
                <img src="images/02.jpg" /></li>
            <li>
                <img src="images/03.jpg" /></li>
        </ul>
        <ul class="num" id="idNum2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
