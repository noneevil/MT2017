<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>团购倒计时抢购功能</title>
    <style type="text/css">
        * { margin: 0; padding: 0; }
        #content { width: 300px; margin: 10px auto; padding: 10px; background: #eee; border: 1px solid #999; }
        #content p span { color: red; font: bold 20px Arial; }
        #content p a { font: 12px/23px '宋体'; color: #888; }
    </style>
    <script src="/Scripts/mootools-core-1.4.5.js" type="text/javascript"></script>
    <script src="/Scripts/TimeSpan.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <h1>
            限时抢购啦！</h1>
        <p>
            还剩<span id="times"></span></p>  
    </div>
    <script language="JavaScript">
        window.addEvent('domready', function () {
            for (i = 0; i < 100; i++) {
                new Element('div').inject(document.body);
            }
            new TimeSpan($$('div'), { starttime: "\/Date(1357390680000)\/", endtime: "\/Date(1357401540000)\/" });
        });
    </script>
</body>
